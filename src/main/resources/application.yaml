server:
  port: 8080
  servlet:
    context-path: /moto

spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/moto_gp"
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
